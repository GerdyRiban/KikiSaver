<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KikiSaver Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main id="container">
        <h1>Login</h1>
        <form action="/login" method="post" id="login">
            <div class="col">
                <label for="username">Username:</label>
                <input type="email" name="username" placeholder="Enter your email" required>
            </div>
            <div class="col">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="col">
                <label for="image">Selfie:</label>
                <input type="file" name="selfie" id="selfie" accept="image/png image/jpeg" class="btn" required>
            </div>
            <div>
                <input type="hidden" name="gps">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
        <p>Don't have an account?</p>
        <a href="/signup"><button class="btn">Sign up!</button></a>
    </main>
    <script>
        window.onload = (event) => {
            let gps = document.querySelector('input[name="gps"]');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    gps.value = `${position.coords.latitude}, ${position.coords.longitude}`;
                    console.log(gps.value)
                });
            }
        };
    </script>
</body>

</html>
