<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KikiSaver Signup</title>
    <link rel="stylesheet" href="../src/css/style.css">
  </head>
  <body>
    <main id="container">
      <h1>Sign Up</h1>
      <form action="/signup" method="post" id="signup">
          <div class="col">
              <label for="username">Username:</label>
              <input type="email" name="username" placeholder="Enter your email" required>
          </div>
          <div class="col">
              <label for="password">Password:</label>
              <input type="password" name="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="col">
              <label for="password verifcation">Password again:</label>
              <input type="password" name="password verification" id="passwordv" placeholder="Confirm your password" required>
          </div>
          <div>
              <input type="submit" value="Submit" class="btn">
          </div>
      </form>
      <p>Already have an account?</p>
      <a href="/login"><button class="btn">Sign in!</button></a>
    </main>
  </body>
</html>
