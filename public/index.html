<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KikiSaver Welcome</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <main id="container">
        <header id="banner">
            <img id="logo" src="./images/MississippiCodingAcademies_Final_250x110.png" alt="MSCA Logo">
            <h1>Welcome MS Coding Academy Students!</h1>
        </header>
        <article id="one">
            <p>Please log your attendance today.</p>
            <section id="buttons">
                <a href="/signup">
                    <button class="btn">Sign Up</button>
                </a>
                <a href="/login">
                    <button class="btn">Login</button>
                </a>
            </section>
            <section class="alert" role="alert">
                    <h2><strong>Alert!</strong></h2>
                    <p>Check your email to confirm your account prior to login</p>
            </section>
        </article>
    </main>
</body>
</html>
